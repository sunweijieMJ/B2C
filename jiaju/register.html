<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/login_register.css" type="text/css">
</head>
<body>
	<!-- 注册页面-->

	<!-- loginLogo-->
	<div class="loginLogo">
		<h2>
			<img src="images/register/newlogo.png" alt="">
		</h2>
	</div>

	<!-- login_container -->
	<div class="login_container clearfix">
		<div class="login_001">
			<a href="#">
				<img src="images/register/big.jpg" alt="">
			</a>
		</div>
		<div class="login_form">
			<form action="">
				<div class="welcom_register">
					<p>欢迎注册</p>
				</div>
				<ul class="login_box">
					
					<li class="account_login">
						<div class="tip">111</div>
						<div class="input_group">
							<label for="phone_number">手机</label>
							<input type="text" placeholder="请输入手机号码" id="phone_number">

						</div>
						<div class="tip">111</div>
						<div class="input_group">
							<label for="password">密码</label><input type="text" placeholder="密码长度6-18位" id="password">
						</div>
						<div class="tip">请先输入手机号码和密码</div>
						<div class="input_group checkcodeDiv">
							<label for="checkcode">验证码</label>
							<input type="text" placeholder="请输入验证码" id="checkcode">
							<a href="#" id="getCode">获取验证码</a>
							<span></span>
						</div>
						<a href="#" class="login_btn">立即注册</a>
						<div class="fast_login">
							<p>
								<span>快速登录:</span>
								<a href="#" class="wechat_btn"></a>
								<a href="#" class="qq_btn"></a>
								
							</p>
							<a href="http://localhost/myProject/login.html" class="register_btn">去登录></a>
						</div>
					</li>
				</ul>
			</form>
			
		</div>
	</div>

	<!-- login_footer -->
	<div class="login_footer">
		<p>Copyright © 2013-2022 一号家居网（www.yihaojiaju.com）—在线家装领导者 All Rights Reserved</p>
		<div class="clearfix">
			<a href="#">装房子 买家具加点 就上一号家居网 - YES!</a>
			<a href="#">苏ICP备14018447号-1</a>
		</div>
	
	</div>

	<script src="libs/jquery.js"></script>
	<script src="libs/cookie.js"></script>
	<script src="libs/require.js"></script>
	<script>
		requirejs(["module/register"],function(res){
			console.log(res);
			res.init();
		});

		
	</script>
</body>
</html>
